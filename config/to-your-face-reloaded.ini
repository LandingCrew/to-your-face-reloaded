; ============================================================================
; To Your Face SSE - Configuration File
; ============================================================================
;
; This configuration file controls how NPCs decide when to greet the player.
; Place this file in: Data\SKSE\Plugins\to-your-face-reloaded.ini
;
; ============================================================================
; [Main] Section - Core Settings
; ============================================================================

[Main]

; FilterMode: Determines how angle and distance filters are combined
;   - "Angle"    : Only check if player is facing NPC (default)
;   - "Distance" : Only check if NPC is within distance threshold
;   - "Both"     : Require BOTH angle AND distance checks to pass (most restrictive)
;   - "Either"   : Allow comment if EITHER angle OR distance check passes (most permissive)
;
; Examples:
;   - "Angle"    : NPCs only greet when you're looking at them
;   - "Distance" : NPCs only greet when close to you (ignores facing direction)
;   - "Both"     : NPCs only greet when you're looking at them AND they're nearby
;   - "Either"   : NPCs greet if you're looking at them OR they're nearby
;
FilterMode=Both

; MaxDeviationAngle: Maximum angle in degrees for allowing NPC comments
;   - Range: 0-180 degrees
;   - Default: 30 degrees (60-degree cone in front of player)
;   - 0 degrees = must be looking directly at NPC
;   - 90 degrees = entire front hemisphere
;   - 180 degrees = allows comments from any direction (disables angle filter)
;
MaxDeviationAngle=30


; ============================================================================
; [Distance] Section - Distance-Based Filtering
; ============================================================================

[Distance]

; MaxGreetingDistance: Maximum distance in game units for NPC comments
;   - Default: 150.0 units
;   - Skyrim's default greeting distance is approximately 150-200 units
;   - For reference:
;     * 100 units ≈ close conversation distance
;     * 150 units ≈ normal greeting distance
;     * 200+ units ≈ shouting distance
;   - Set higher for longer greeting range, lower for more intimate greetings
;
MaxGreetingDistance=150.0

; CloseRangeBypass: Allow NPCs to greet at close range regardless of angle
;   - true/false (default: false)
;   - When enabled, NPCs can greet you at very close range even if you're
;     not looking at them (prevents NPCs from being silent when right next to you)
;   - Only applies when within CloseRangeDistance
;   - Useful for preventing awkward silences in tight spaces
;
CloseRangeBypass=true

; CloseRangeDistance: Distance threshold for close range bypass feature
;   - Default: 50.0 units
;   - Only used if CloseRangeBypass=true
;   - Typically set lower than MaxGreetingDistance
;   - This represents "personal space" distance where angle doesn't matter
;
CloseRangeDistance=50.0


; ============================================================================
; [Debug] Section - Troubleshooting
; ============================================================================

[Debug]

; EnableLogging: Log each NPC comment check to the SKSE log file
;   - true/false (default: false)
;   - When enabled, logs every NPC comment attempt with details:
;     * NPC name
;     * Distance from player
;     * Result (ALLOW/BLOCK) and reason
;   - Log file: Documents\My Games\Skyrim Special Edition\SKSE\to-your-face-reloaded.log
;   - WARNING: This is verbose and may impact performance! 
;           ... 10 seconds of gameplay can generated a 3mb file
;   - Only enable temporarily for troubleshooting, then disable
;
EnableLogging=false 


; ============================================================================
; Example Configurations
; ============================================================================
;
; Configuration 1: Classic "To Your Face"
;   FilterMode=Angle
;   MaxDeviationAngle=30
;   CloseRangeBypass=false
;   Result: NPCs only greet when you're facing them (backward compatible)
;
; Configuration 2: Distance Only (Ignore facing direction)
;   FilterMode=Distance
;   MaxGreetingDistance=150.0
;   Result: NPCs greet based only on proximity, not where you're looking
;
; Configuration 3: Strict Mode (Must satisfy both conditions)
;   FilterMode=Both
;   MaxDeviationAngle=30
;   MaxGreetingDistance=150.0
;   Result: NPCs only greet when facing them AND they're within 150 units
;
; Configuration 4: Permissive Mode (Satisfy either condition)
;   FilterMode=Either
;   MaxDeviationAngle=45
;   MaxGreetingDistance=100.0
;   Result: NPCs greet if you're looking at them OR if they're within 100 units
;
; Configuration 5: Realistic Proximity (Recommended)
;   FilterMode=Angle
;   MaxDeviationAngle=30
;   CloseRangeBypass=true
;   CloseRangeDistance=50.0
;   Result: Normal angle-based filtering, but NPCs can always greet at close range
;
; Configuration 6: Immersive Greetings (Advanced)
;   FilterMode=Both
;   MaxDeviationAngle=45
;   MaxGreetingDistance=150.0
;   CloseRangeBypass=true
;   CloseRangeDistance=50.0
;   Result: NPCs must be facing AND nearby to greet, unless very close
;
; ============================================================================
